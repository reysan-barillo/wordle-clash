<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 30%, #2d1520 0%, #1a0a0f 50%, #0d0508 100%);
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .ticket {
      max-width: 380px;
      width: 100%;
      background: linear-gradient(145deg, #1a0a0f 0%, #2d1520 45%, #1f0e14 100%);
      border: 3px solid #c84e1a;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06),
        0 12px 40px rgba(200, 78, 26, .4),
        inset 0 1px 0 rgba(255,255,255,.08);
      position: relative;
    }
    .ticket::before,
    .ticket::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: radial-gradient(ellipse at 50% 25%, #8b2035 0%, #1a0a0f 70%);
      border: 3px solid #c84e1a;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .ticket::before {
      left: -14px;
    }
    .ticket::after {
      right: -14px;
    }
    .ticket-inner {
      padding: 32px 36px;
      text-align: center;
    }
    .ticket-label {
      font-size: 11px;
      letter-spacing: .3em;
      color: #d4af37;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .ticket-dash {
      height: 0;
      border-bottom: 2px dashed rgba(255,255,255,.25);
      margin: 0 0 24px 0;
    }
    .ticket-date {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      letter-spacing: .2em;
      line-height: 1;
      margin-bottom: 6px;
      text-shadow: 0 0 30px rgba(200,78,26,.3);
    }
    .ticket-save {
      font-size: 13px;
      color: rgba(255,255,255,.65);
      margin-bottom: 24px;
    }
    .ticket-msg {
      font-size: 16px;
      color: rgba(255,255,255,.95);
      line-height: 1.65;
      margin-bottom: 24px;
      min-height: 44px;
    }
    .ticket-from-label {
      font-size: 11px;
      color: rgba(255,255,255,.5);
      letter-spacing: .1em;
      margin-bottom: 4px;
    }
    .ticket-from {
      font-size: 15px;
      font-weight: 800;
      color: #e8a060;
    }
    .ticket-heart {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-inner">
      <div class="ticket-label">VALENTINE'S DAY</div>
      <div class="ticket-dash"></div>
      <div class="ticket-date">FEB 14</div>
      <div class="ticket-save">Save the date</div>
      <div class="ticket-dash"></div>
      <div class="ticket-msg">You're invited to my heart on Valentine's Day. ðŸ’•</div>
      <div class="ticket-dash"></div>
      <div class="ticket-from-label">From</div>
      <div class="ticket-from">someone@example.com</div>
      <div class="ticket-heart">ðŸ’•</div>
    </div>
  </div>
</body>
</html>
